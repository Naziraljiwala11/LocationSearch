<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"> -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Location Search</title>
</head>
<body >
    <div class="main">
        <div class="One container p-4 border border-2 border-dark text-center my-auto">
            <div class="first">
                <i class="uil uil-arrow-left"></i>
                <h2>Select Location</h2>
            </div>
            <div class="second">
                <h3>Select Your delivery location to get started</h3>
            </div>
            <div class="button d-grid gap-2">
                <button id="open" class="btn btn-primary" type="button"><i class="uil uil-crosshairs"></i> Use my current location</button>
            </div>
            <h5>OR</h5>
            <form role="form">
                <div class="form-group">
                <input type="text" class="form-control empty" id="iconified" placeholder="Search street, locality, etc">
                <i class="fas fa-search"></i>
                </div>
            </form>
        </div>
    </div>


    <div id="showContainer" class="showContainer d-flex">
        <div class="Two container p-4 border border-2 border-dark text-center my-auto bg-light">
            <div class="firstTo">
                <i class="uil uil-arrow-left" id="close"></i>
                <h2>Confirm Location</h2>
            </div>

            <div class="conatiner d-flex">
                <div class="container ">
                    <div class="input-group mb-3">
                        <input id="full" onclick="disable()" type="text" class="form-control border-primary border-end-0" placeholder="Address" aria-label="Recipient's username" aria-describedby="button-addon2" readonly>
                        <span class="btn btn-outline-primary border-start-0" type="button" id="button-addon2">CHANGE</span>
                    </div>
                    <div class="bottom">
                        <h6><i class="uil uil-crosshairs"></i> Use my current location</h6>
                        <button class="btn btn-primary" type="button"> Confirm and Proceed </button>
                    </div>
                </div>
                <div class="right container">
                    <img class="image" src="./images/map.png" alt="map">
                </div>
            </div>
        </div>
    </div>


    <div id="mainTwo" class="mainTwo">
        <div class="Three container p-4 border border-2 border-dark text-center my-auto">
            <div id="removes" class="first">
                <i class="uil uil-arrow-left"></i>
                <h2> Add location </h2>
            </div>
           <div>
               <form role="form">
                   <div class="form-group">
                   <input type="text" class="form-control empty border border-primary" id="iconified" placeholder="Search street, locality, etc">
                   <i class="fas fa-search"></i>
                   </div>
               </form>
           </div>
           <h6><i class="uil uil-crosshairs"></i> Use my current location</h6>
        </div>
    </div>

    

    <script>

        const open = document.getElementById("open");
        const showContainer = document.getElementById("showContainer");
        const close = document.getElementById("close");
        const full = document.getElementById("full");
        const mainTwo = document.getElementById("mainTwo");
        const removes = document.getElementById("removes");

        function disable()
            {
            document.onkeydown = function (e) 
            {
            return false;
            }
            }
        open.addEventListener('click', ()=>{
            showContainer.classList.add('show');
        });

        close.addEventListener("click", ()=>{
            showContainer.classList.remove('show');
        });

        full.addEventListener("click", (e)=>{
            e.preventDefault();
            mainTwo.classList.add('showTwo');
        });

        removes.addEventListener("click", ()=>{
            mainTwo.classList.remove('showTwo');
        });

    </script>
</body>
</html>
